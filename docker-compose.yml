#Local Testing docker compose yml
services:
  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    volumes:
      - ./volume/mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=graffiti
      - MYSQL_ROOT_HOST=%
    ports:
      - 3306:3306
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9091:9090
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3001:3000
    volumes:
      - ./volume/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
  minio:
    image: minio/minio
    ports:
      - 7000:9000
      - 7001:9001
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: "@wu98061612"
    volumes:
      - ./volume/minio:/data
    command: server /data --console-address ":9001"