spring:
  cache:
    type: redis
  application:
    name: graffiti
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  output:
    ansi:
      enabled: always
  messages:
    encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

management:
  endpoints:
    web:
      exposure:
        include: health, beans, httptrace, info, metrics, prometheus
server:
  tomcat:
    accept-count: 2000
    max-connections: 50000
    threads:
      max: 1000
      minspare: 500